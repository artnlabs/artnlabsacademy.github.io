  {id:231,question:"Which tag is typically used to contain `&lt;li&gt;` elements?",options:["&lt;ul&gt; or &lt;ol&gt;","&lt;p&gt; or &lt;div&gt;","&lt;dl&gt; or &lt;dt&gt;","&lt;section&gt; or &lt;article&gt;"],correct:0,explanation:"&lt;ul&gt; or &lt;ol&gt; contain &lt;li&gt; elements."},
  {id:232,question:"Which HTML tag is used for a section of content that is quoted from another source?",options:["&lt;blockquote&gt;","&lt;q&gt;","&lt;cite&gt;","&lt;source&gt;"],correct:0,explanation:"&lt;blockquote&gt; is for block (long) quotes."},
  {id:233,question:"Which tag is used for a short inline quotation?",options:["&lt;q&gt;","&lt;blockquote&gt;","&lt;quote&gt;","&lt;citation&gt;"],correct:0,explanation:"&lt;q&gt; is for short inline quotations."},
  {id:234,question:"Which attribute on &lt;blockquote&gt; specifies the source of the citation?",options:["cite","source","href","link"],correct:0,explanation:"cite attribute specifies the source URL."},
  {id:235,question:"Which tag is used to mark text as an address?",options:["&lt;address&gt;","&lt;contact&gt;","&lt;info&gt;","&lt;location&gt;"],correct:0,explanation:"&lt;address&gt; marks text as an address."},
  {id:236,question:"Which tag indicates that the text is an abbreviation?",options:["&lt;abbr&gt;","&lt;acronym&gt;","&lt;short&gt;","&lt;title&gt;"],correct:0,explanation:"&lt;abbr&gt; indicates an abbreviation."},
  {id:237,question:"Which attribute on &lt;abbr&gt; provides the full description?",options:["title","full","description","text"],correct:0,explanation:"title attribute provides the full description (tooltip)."},
  {id:238,question:"The &lt;acronym&gt; tag is:",options:["Deprecated in HTML5.","Preferred over &lt;abbr&gt;.","Used for all abbreviations.","Used only for technical terms."],correct:0,explanation:"The &lt;acronym&gt; tag is deprecated in HTML5."},
  {id:239,question:"Which HTML tag is used to strike-through or delete text?",options:["&lt;del&gt;","&lt;s&gt;","&lt;strike&gt;","All of the above"],correct:3,explanation:"All of the above are used, but &lt;del&gt; and &lt;s&gt; are preferred over &lt;strike&gt;."},
  {id:240,question:"Which HTML tag is used to insert underlined or newly added text?",options:["&lt;ins&gt;","&lt;u&gt;","&lt;added&gt;","Both &lt;ins&gt; and &lt;u&gt;"],correct:3,explanation:"Both &lt;ins&gt; and &lt;u&gt; are used, but &lt;ins&gt; is semantically better for inserted content."},
  {id:241,question:"Which attribute of &lt;ins&gt; or &lt;del&gt; is used to show the date/time of change?",options:["datetime","date","time","timestamp"],correct:0,explanation:"datetime attribute shows the date/time of change."},
  {id:242,question:"Which tag is used to define source code fragment?",options:["&lt;code&gt;","&lt;pre&gt;","&lt;script&gt;","&lt;source&gt;"],correct:0,explanation:"&lt;code&gt; defines a source code fragment."},
  {id:243,question:"Which tag is used for displaying preformatted text, preserving spaces and line breaks?",options:["&lt;pre&gt;","&lt;code&gt;","&lt;p&gt;","&lt;format&gt;"],correct:0,explanation:"&lt;pre&gt; displays preformatted text."},
  {id:244,question:"Which tag is used to define keyboard input?",options:["&lt;kbd&gt;","&lt;key&gt;","&lt;input&gt;","&lt;code&gt;"],correct:0,explanation:"&lt;kbd&gt; defines keyboard input."},
  {id:245,question:"Which tag is used to define sample output from a computer program?",options:["&lt;samp&gt;","&lt;output&gt;","&lt;result&gt;","&lt;code&gt;"],correct:0,explanation:"&lt;samp&gt; defines sample output from a computer program."},
  {id:246,question:"Which tag is used to define a variable in a mathematical expression or programming context?",options:["&lt;var&gt;","&lt;variable&gt;","&lt;v&gt;","&lt;i&gt;"],correct:0,explanation:"&lt;var&gt; defines a variable."},
  {id:247,question:"Which HTML tag is used for defining a citation or reference to a creative work?",options:["&lt;cite&gt;","&lt;quotation&gt;","&lt;source&gt;","&lt;reference&gt;"],correct:0,explanation:"&lt;cite&gt; defines a citation/reference."},
  {id:248,question:"Which HTML tag is used to emphasize text (usually displayed as italic)?",options:["&lt;em&gt;","&lt;i&gt;","&lt;italic&gt;","&lt;strong&gt;"],correct:0,explanation:"&lt;em&gt; emphasizes text."},
  {id:249,question:"Which HTML tag is used to define important text (usually displayed as bold)?",options:["&lt;strong&gt;","&lt;b&gt;","&lt;important&gt;","&lt;em&gt;"],correct:0,explanation:"&lt;strong&gt; defines important text."},
  {id:250,question:"Which HTML tag is used to mark text as no longer accurate or relevant?",options:["&lt;s&gt;","&lt;del&gt;","&lt;strike&gt;","&lt;u&gt;"],correct:0,explanation:"&lt;s&gt; marks text as no longer accurate or relevant (strikethrough)."}
  ],

  // BATCH 6: Semantic HTML
  [
  {id:251,question:"Which HTML5 element is used for standalone, complete content?",options:["&lt;article&gt;","&lt;section&gt;","&lt;div&gt;","&lt;main&gt;"],correct:0,explanation:"&lt;article&gt; is for standalone, complete content."},
  {id:252,question:"Which HTML5 element is used to group related content?",options:["&lt;section&gt;","&lt;article&gt;","&lt;div&gt;","&lt;group&gt;"],correct:0,explanation:"&lt;section&gt; is used to group related content."},
  {id:253,question:"Which HTML5 element is used for the main content of the document?",options:["&lt;main&gt;","&lt;body&gt;","&lt;content&gt;","&lt;section&gt;"],correct:0,explanation:"&lt;main&gt; represents the main content."},
  {id:254,question:"Which HTML5 element is used for navigation links?",options:["&lt;nav&gt;","&lt;menu&gt;","&lt;links&gt;","&lt;header&gt;"],correct:0,explanation:"&lt;nav&gt; is for navigation links."},
  {id:255,question:"Which HTML5 element defines a header for a document or section?",options:["&lt;header&gt;","&lt;head&gt;","&lt;h1&gt;","&lt;top&gt;"],correct:0,explanation:"&lt;header&gt; defines a header for a document or section."},
  {id:256,question:"Which HTML5 element defines a footer for a document or section?",options:["&lt;footer&gt;","&lt;bottom&gt;","&lt;end&gt;","&lt;close&gt;"],correct:0,explanation:"&lt;footer&gt; defines a footer for a document or section."},
  {id:257,question:"Which HTML5 element is used for content tangentially related to the main content (like a sidebar)?",options:["&lt;aside&gt;","&lt;sidebar&gt;","&lt;extra&gt;","&lt;section&gt;"],correct:0,explanation:"&lt;aside&gt; is for tangentially related content (like a sidebar)."},
  {id:258,question:"Which HTML5 element defines a figure/image and its caption?",options:["&lt;figure&gt;","&lt;figcaption&gt;","&lt;img&gt;","&lt;pic&gt;"],correct:0,explanation:"&lt;figure&gt; defines a figure/image and its caption."},
  {id:259,question:"Which HTML5 element is used to define the caption for a &lt;figure&gt;?",options:["&lt;figcaption&gt;","&lt;caption&gt;","&lt;figtext&gt;","&lt;desc&gt;"],correct:0,explanation:"&lt;figcaption&gt; defines the caption for a &lt;figure&gt;."},
  {id:260,question:"Which HTML5 element is used to highlight or mark text?",options:["&lt;mark&gt;","&lt;highlight&gt;","&lt;strong&gt;","&lt;span&gt;"],correct:0,explanation:"&lt;mark&gt; is used to highlight or mark text."},
  {id:261,question:"What is the proper use of the &lt;small&gt; tag in HTML5?",options:["To represent side comments or copyright text.","To make the text physically smaller.","To make the text unimportant.","To define an inline style."],correct:0,explanation:"To represent side comments or copyright text (semantically)."},
  {id:262,question:"Which element represents a generic span of inline content?",options:["&lt;span&gt;","&lt;div&gt;","&lt;p&gt;","&lt;text&gt;"],correct:0,explanation:"&lt;span&gt; represents a generic span of inline content."},
  {id:263,question:"Which element represents a generic section of content (block-level)?",options:["&lt;div&gt;","&lt;span&gt;","&lt;section&gt;","&lt;p&gt;"],correct:0,explanation:"&lt;div&gt; represents a generic section of block-level content."},
  {id:264,question:"Which element is used to define a list of items for a menu of commands?",options:["&lt;menu&gt;","&lt;nav&gt;","&lt;ul&gt;","&lt;ol&gt;"],correct:0,explanation:"&lt;menu&gt; is used to define a list of items for a menu of commands."},
  {id:265,question:"Which tag is used to define the primary date and/or time information?",options:["&lt;time&gt;","&lt;date&gt;","&lt;datetime&gt;","&lt;span&gt;"],correct:0,explanation:"&lt;time&gt; defines the primary date and/or time information."},
  {id:266,question:"Which attribute of &lt;time&gt; provides a machine-readable format?",options:["datetime","value","format","date"],correct:0,explanation:"datetime attribute provides a machine-readable format."},
  {id:267,question:"Which tag is used to show the result of a calculation?",options:["&lt;output&gt;","&lt;result&gt;","&lt;samp&gt;","&lt;data&gt;"],correct:0,explanation:"&lt;output&gt; shows the result of a calculation."},
  {id:268,question:"Which tag is used to represent the current progress of a task?",options:["&lt;progress&gt;","&lt;meter&gt;","&lt;bar&gt;","&lt;level&gt;"],correct:0,explanation:"&lt;progress&gt; represents the current progress of a task."},
  {id:269,question:"Which tag is used to represent a scalar measurement within a known range?",options:["&lt;meter&gt;","&lt;progress&gt;","&lt;range&gt;","&lt;gauge&gt;"],correct:0,explanation:"&lt;meter&gt; represents a scalar measurement within a known range."},
  {id:270,question:"Which tag is used for collapsible details (summary and details)?",options:["&lt;details&gt;","&lt;summary&gt;","&lt;collapse&gt;","&lt;expand&gt;"],correct:0,explanation:"&lt;details&gt; is used for collapsible details."},
  {id:271,question:"Which tag is used as a summary/caption for a &lt;details&gt; element?",options:["&lt;summary&gt;","&lt;details-title&gt;","&lt;caption&gt;","&lt;title&gt;"],correct:0,explanation:"&lt;summary&gt; is used as a summary/caption for &lt;details&gt;."},
  {id:272,question:"Which element is used to define a section of content that is explicitly quoted?",options:["&lt;blockquote&gt;","&lt;q&gt;","&lt;cite&gt;","&lt;quotation&gt;"],correct:0,explanation:"&lt;blockquote&gt; is for explicit block quotes."},
  {id:273,question:"Which element is used to define a custom, hidden template for later use?",options:["&lt;template&gt;","&lt;hidden&gt;","&lt;model&gt;","&lt;blueprint&gt;"],correct:0,explanation:"&lt;template&gt; defines a custom, hidden template."},
  {id:274,question:"Which element provides a container for media resources for the &lt;video&gt; and &lt;audio&gt; elements?",options:["&lt;source&gt;","&lt;src&gt;","&lt;media&gt;","&lt;track&gt;"],correct:0,explanation:"&lt;source&gt; provides a container for media resources."},
  {id:275,question:"Which element defines text tracks for media elements (&lt;audio&gt; and &lt;video&gt;)?",options:["&lt;track&gt;","&lt;caption&gt;","&lt;subtitle&gt;","&lt;text&gt;"],correct:0,explanation:"&lt;track&gt; defines text tracks for media elements."},
  {id:276,question:"The &lt;hgroup&gt; tag is:",options:["Deprecated in HTML5.","Required to group headings.","Used only for multiple h1 tags.","Used for the primary heading."],correct:0,explanation:"The &lt;hgroup&gt; tag is deprecated in HTML5."},
  {id:277,question:"What is the primary difference between &lt;b&gt; and &lt;strong&gt;?",options:["&lt;strong&gt; has semantic importance, &lt;b&gt; is merely styling.","&lt;b&gt; is deprecated, &lt;strong&gt; is not.","&lt;b&gt; is block-level, &lt;strong&gt; is inline.","There is no difference."],correct:0,explanation:"&lt;strong&gt; indicates importance/urgency, &lt;b&gt; is for visual distinction without importance."},
  {id:278,question:"What is the primary difference between &lt;i&gt; and &lt;em&gt;?",options:["&lt;em&gt; has semantic emphasis, &lt;i&gt; is merely styling.","&lt;i&gt; is deprecated, &lt;em&gt; is not.","&lt;i&gt; is block-level, &lt;em&gt; is inline.","There is no difference."],correct:0,explanation:"&lt;em&gt; indicates emphasis, &lt;i&gt; is for alternative voice/mood (e.g., taxonomy, technical terms)."},
  {id:279,question:"The use of `&lt;br&gt;` for spacing is:",options:["Discouraged in HTML5.","Required for spacing.","Only for line breaks in code.","Only for poetry."],correct:0,explanation:"Discouraged. Use CSS margin/padding for spacing."},
  {id:280,question:"Which attribute is used to provide a tooltip for an element?",options:["title","tooltip","hint","info"],correct:0,explanation:"title attribute provides a tooltip."},
  {id:281,question:"Which attribute specifies an element's custom data?",options:["data-*","custom-data","user-data","attribute"],correct:0,explanation:"data-* attributes are for custom data."},
  {id:282,question:"Which attribute controls whether content is editable by the user?",options:["contenteditable","editable","edit","user-edit"],correct:0,explanation:"contenteditable controls whether content is editable."},
  {id:283,question:"Which attribute specifies that an element should not be dragged?",options:["draggable='false'","drag='off'","no-drag","nodrag"],correct:0,explanation:"draggable='false' specifies that an element should not be dragged."},
  {id:284,question:"What is the purpose of the `hidden` attribute?",options:["Hides the element from the user and screen readers.","Hides the element from the user only.","Hides the element from screen readers only.","Prevents the element from being styled."],correct:0,explanation:"Hides the element from the user and screen readers."},
  {id:285,question:"Which attribute is used to provide the user with a keyboard shortcut?",options:["accesskey","shortcut","key","altkey"],correct:0,explanation:"accesskey provides a keyboard shortcut."},
  {id:286,question:"Which attribute specifies the direction of the element's text?",options:["dir","direction","text-direction","rtl"],correct:0,explanation:"dir specifies the direction of the element's text (ltr or rtl)."},
  {id:287,question:"Which attribute specifies whether an element is relevant?",options:["itemprop","itemscope","itemtype","relevant"],correct:0,explanation:"itemprop specifies a property of its container."},
  {id:288,question:"Which element is used to denote a container for a web component's Shadow DOM content?",options:["&lt;slot&gt;","&lt;shadow&gt;","&lt;container&gt;","&lt;webcomp&gt;"],correct:0,explanation:"&lt;slot&gt; denotes a container for a web component's Shadow DOM content."},
  {id:289,question:"Which tag is used to define an important part of a text in a different voice or quality?",options:["&lt;dfn&gt;","&lt;em&gt;","&lt;i&gt;","&lt;var&gt;"],correct:0,explanation:"&lt;dfn&gt; defines an important part of a text in a different voice or quality."},
  {id:290,question:"Which attribute is used to specify the relationship between the current document and the linked document?",options:["rel","type","href","link"],correct:0,explanation:"rel specifies the relationship between the current document and the linked document."},
  {id:291,question:"Which `rel` value is used for the CSS file?",options:["stylesheet","css","style","sheet"],correct:0,explanation:"rel='stylesheet' is used for the CSS file."},
  {id:292,question:"Which `rel` value indicates a canonical URL?",options:["canonical","rel=canonical","url","main"],correct:0,explanation:"rel='canonical' indicates a canonical URL."},
  {id:293,question:"Which `rel` value indicates a document's license?",options:["license","lcs","lic","copyright"],correct:0,explanation:"rel='license' indicates a document's license."},
  {id:294,question:"Which `rel` value indicates the next document in a series?",options:["next","forward","continue","follow"],correct:0,explanation:"rel='next' indicates the next document in a series."},
  {id:295,question:"Which `rel` value indicates the previous document in a series?",options:["prev","previous","back","before"],correct:0,explanation:"rel='prev' indicates the previous document in a series."},
  {id:296,question:"Which `rel` value is used to link to a translated version of the document?",options:["alternate","translate","lang","version"],correct:0,explanation:"rel='alternate' is used to link to a translated version."},
  {id:297,question:"Which element is used to embed an external resource (like an iframe) within a document?",options:["&lt;iframe&gt;","&lt;embed&gt;","&lt;object&gt;","&lt;frame&gt;"],correct:0,explanation:"&lt;iframe&gt; embeds an external resource."},
  {id:298,question:"Which attribute of &lt;iframe&gt; provides the URL of the embedded document?",options:["src","href","url","link"],correct:0,explanation:"src provides the URL of the embedded document."},
  {id:299,question:"Which attribute of &lt;iframe&gt; is used to specify sandbox restrictions?",options:["sandbox","security","allow","restrict"],correct:0,explanation:"sandbox is used to specify sandbox restrictions."},
  {id:300,question:"Which attribute of &lt;iframe&gt; allows features (like fullscreen) to be enabled?",options:["allow","permissions","features","grant"],correct:0,explanation:"allow allows features (like fullscreen) to be enabled."}
  ],

  // BATCH 7: Multimedia
  [
  {id:301,question:"Which tag is used to embed video content?",options:["&lt;video&gt;","&lt;audio&gt;","&lt;media&gt;","&lt;embed&gt;"],correct:0,explanation:"&lt;video&gt; is used to embed video content."},
  {id:302,question:"Which tag is used to embed audio content?",options:["&lt;audio&gt;","&lt;video&gt;","&lt;sound&gt;","&lt;music&gt;"],correct:0,explanation:"&lt;audio&gt; is used to embed audio content."},
  {id:303,question:"Which attribute adds playback controls to media elements?",options:["controls","autoplay","play","show-controls"],correct:0,explanation:"controls attribute adds playback controls."},
  {id:304,question:"Which attribute starts media playback automatically?",options:["autoplay","controls","loop","preload"],correct:0,explanation:"autoplay attribute starts media playback automatically."},
  {id:305,question:"Which attribute repeats media playback indefinitely?",options:["loop","repeat","autoplay","controls"],correct:0,explanation:"loop attribute repeats media playback indefinitely."},
  {id:306,question:"Which attribute specifies how media should be loaded upon page load?",options:["preload","load","src","autoplay"],correct:0,explanation:"preload specifies how media should be loaded."},
  {id:307,question:"Which attribute mutes the audio output of the video/audio?",options:["muted","mute","volume=0","silent"],correct:0,explanation:"muted attribute mutes the audio output."},
  {id:308,question:"Which element specifies alternate media sources for &lt;video&gt; or &lt;audio&gt;?",options:["&lt;source&gt;","&lt;src&gt;","&lt;media&gt;","&lt;track&gt;"],correct:0,explanation:"&lt;source&gt; specifies alternate media sources."},
  {id:309,question:"Which attribute of &lt;source&gt; specifies the media type?",options:["type","kind","format","media"],correct:0,explanation:"type attribute specifies the media type (e.g., video/mp4)."},
  {id:310,question:"Which attribute of &lt;source&gt; specifies media query rules?",options:["media","type","query","screen"],correct:0,explanation:"media attribute specifies media query rules."},
  {id:311,question:"Which element defines text tracks (subtitles, captions) for media?",options:["&lt;track&gt;","&lt;caption&gt;","&lt;subtitle&gt;","&lt;text&gt;"],correct:0,explanation:"&lt;track&gt; defines text tracks."},
  {id:312,question:"Which attribute of &lt;track&gt; specifies the type of text track?",options:["kind","type","format","label"],correct:0,explanation:"kind attribute specifies the type of text track (captions, subtitles, descriptions)."},
  {id:313,question:"Which attribute of &lt;track&gt; specifies the language of the track?",options:["srclang","lang","src-lang","language"],correct:0,explanation:"srclang specifies the language of the track."},
  {id:314,question:"Which attribute specifies an image to be shown before the video starts?",options:["poster","preview","thumbnail","image"],correct:0,explanation:"poster attribute specifies an image to be shown before the video starts."},
  {id:315,question:"The recommended format for video content in HTML5 is:",options:["MP4 (H.264 + AAC)","AVI","WMV","FLV"],correct:0,explanation:"MP4 (H.264 + AAC) is widely supported."},
  {id:316,question:"The recommended format for audio content in HTML5 is:",options:["MP3 (MPEG-1 Audio Layer 3)","WAV","WMA","MIDI"],correct:0,explanation:"MP3 is widely supported."},
  {id:317,question:"Which attribute is used to define an embed point for an external application/plugin?",options:["&lt;embed&gt;","&lt;object&gt;","&lt;applet&gt;","&lt;plugin&gt;"],correct:0,explanation:"&lt;embed&gt; defines an embed point."},
  {id:318,question:"Which tag is the standard way to embed external content, including Flash and Java applets?",options:["&lt;object&gt;","&lt;embed&gt;","&lt;plugin&gt;","&lt;param&gt;"],correct:0,explanation:"&lt;object&gt; is the standard way to embed external content."},
  {id:319,question:"Which tag is used to define parameters for an &lt;object&gt; element?",options:["&lt;param&gt;","&lt;parameter&gt;","&lt;value&gt;","&lt;option&gt;"],correct:0,explanation:"&lt;param&gt; defines parameters for an &lt;object&gt; element."},
  {id:320,question:"Which tag is used to create an inline frame for embedding another document?",options:["&lt;iframe&gt;","&lt;frame&gt;","&lt;frameset&gt;","&lt;embed&gt;"],correct:0,explanation:"&lt;iframe&gt; creates an inline frame."},
  {id:321,question:"Which attribute of &lt;iframe&gt; allows content to be displayed without a border?",options:["frameborder='0'","border='none'","no-frame","noborder"],correct:0,explanation:"frameborder='0' (deprecated, use CSS border: none;)."},
  {id:322,question:"Which attribute of &lt;iframe&gt; is used to prevent the frame content from being scripted?",options:["sandbox","allow-script","security","no-script"],correct:0,explanation:"sandbox attribute without allow-scripts prevents scripting."},
  {id:323,question:"Which HTML5 element is used to group different image sources for different screen sizes/resolutions?",options:["&lt;picture&gt;","&lt;img&gt;","&lt;source&gt;","&lt;media&gt;"],correct:0,explanation:"&lt;picture&gt; groups different image sources."},
  {id:324,question:"Which attribute of &lt;source&gt; (inside &lt;picture&gt;) specifies the media query for the image?",options:["media","srcset","size","type"],correct:0,explanation:"media attribute specifies the media query."},
  {id:325,question:"Which attribute of &lt;source&gt; (inside &lt;picture&gt;) specifies a list of image files and their sizes?",options:["srcset","src","source-set","size-set"],correct:0,explanation:"srcset specifies a list of image files and their sizes."},
  {id:326,question:"The &lt;img&gt; tag inside &lt;picture&gt; acts as a:",options:["Fallback mechanism.","Primary source.","Caption.","Placeholder."],correct:0,explanation:"Fallback mechanism (if no &lt;source&gt; matches)."},
  {id:327,question:"Which attribute is used to define an image map?",options:["usemap","map","ismap","imagemap"],correct:0,explanation:"usemap attribute defines an image map."},
  {id:328,question:"Which tag defines the client-side image map?",options:["&lt;map&gt;","&lt;area&gt;","&lt;imagemap&gt;","&lt;usemap&gt;"],correct:0,explanation:"&lt;map&gt; defines the client-side image map."},
  {id:329,question:"Which tag defines a clickable area inside an image map?",options:["&lt;area&gt;","&lt;map-area&gt;","&lt;click-area&gt;","&lt;region&gt;"],correct:0,explanation:"&lt;area&gt; defines a clickable area inside an image map."},
  {id:330,question:"Which attribute of &lt;area&gt; specifies the coordinates of the clickable area?",options:["coords","coordinates","shape","href"],correct:0,explanation:"coords specifies the coordinates of the clickable area."},
  {id:331,question:"Which attribute of &lt;area&gt; specifies the shape of the clickable area?",options:["shape","type","format","coords"],correct:0,explanation:"shape attribute specifies the shape (rect, circle, poly)."},
  {id:332,question:"The `ismap` attribute on &lt;img&gt; indicates a:",options:["Server-side image map.","Client-side image map.","Responsive image.","Clickable image."],correct:0,explanation:"Server-side image map."},
  {id:333,question:"Which attribute is used to specify the initial state of the &lt;details&gt; element?",options:["open","closed","state","default"],correct:0,explanation:"open attribute specifies the initial state (expanded/collapsed)."},
  {id:334,question:"Which attribute specifies that an element can accept multiple drag and drop files?",options:["multiple","draggable","accept","allow"],correct:0,explanation:"multiple (on input type='file') allows multiple files."},
  {id:335,question:"Which element is used to insert a custom list of words that can be used to constrain input?",options:["&lt;datalist&gt;","&lt;list&gt;","&lt;options&gt;","&lt;select&gt;"],correct:0,explanation:"&lt;datalist&gt; inserts a custom list of words."},
  {id:336,question:"Which tag is used to create a short, simple pop-up window or dialog box?",options:["&lt;dialog&gt;","&lt;modal&gt;","&lt;popup&gt;","&lt;window&gt;"],correct:0,explanation:"&lt;dialog&gt; creates a short, simple pop-up window or dialog box."},
  {id:337,question:"Which method is used in JavaScript to show a non-modal &lt;dialog&gt;?",options:["dialog.show()","dialog.open()","dialog.display()","dialog.showModal()"],correct:0,explanation:"dialog.show() shows a non-modal &lt;dialog&gt;."},

  {id:401,question:"Which HTML5 API allows applications to store data locally within the user's browser?",options:["Web Storage API","Web SQL API","IndexedDB API","Web Cache API"],correct:0,explanation:"Web Storage API (localStorage and sessionStorage) allows applications to store data locally."},

// ============================================
// GAME STATE & CORE FUNCTIONS (Do not modify below this line)
// ============================================

var currentQuestionIndex = 0;
var currentScore = 0;
var currentQuestions = [];
var userAnswers = [];
var questionContainer = document.getElementById('question-container');
var resultContainer = document.getElementById('result-container');
var scoreValue = document.getElementById('score-value');
var questionCounter = document.getElementById('question-counter');
var totalQuestionsSpan = document.getElementById('total-questions');
var completionContainer = document.getElementById('completion-container');
var progressBar = document.getElementById('progress-bar');
var batchInfo = document.getElementById('batch-info');

function getBatchName(batchIndex) {
  var names = [
    "HTML Basics",
    "Tags &amp; Elements",
    "Attributes",
    "Forms &amp; Inputs",
    "Tables &amp; Lists",
    "Semantic HTML",
    "Multimedia",
    "Graphics &amp; Canvas",
    "APIs &amp; Storage",
    "Advanced Topics"
  ];
  return names[batchIndex] || "Batch " + (batchIndex + 1);
}

function loadBatch(batchIndex) {
  if (batchIndex >= 0 && batchIndex < totalBatches) {
    currentBatchIndex = batchIndex;
    currentQuestions = allQuestionBatches[currentBatchIndex];
    currentQuestionIndex = 0;
    currentScore = 0;
    scoreValue.textContent = currentScore;
    
    // Update batch info and total questions
    document.getElementById('batch-selector').value = batchIndex;
    totalQuestionsSpan.textContent = currentQuestions.length;
    batchInfo.textContent = 'Batch ' + (currentBatchIndex + 1) + '/' + totalBatches + ' â€¢ ' + currentQuestions.length + ' Questions (' + getBatchName(currentBatchIndex) + ')';
    
    questionContainer.style.display = 'block';
    resultContainer.style.display = 'none';
    completionContainer.style.display = 'none';
    
    showQuestion(currentQuestionIndex);
    updateProgressBar();
  }
}

function showQuestion(index) {
  if (index >= currentQuestions.length) return;

  var q = currentQuestions[index];
  var optionsHtml = '';
  
  for (var i = 0; i < q.options.length; i++) {
    // Responsive design: Adjusted padding/margin for better mobile tap target
    optionsHtml += `
      <div class="option" onclick="checkAnswer(${i})" style="margin: 15px 0; padding: 18px 20px; border: 1px solid #dee2e6; border-radius: 8px; cursor: pointer; transition: background 0.2s, border-color 0.2s;">
        ${q.options[i]}
      </div>
    `;
  }

  questionContainer.innerHTML = `
    <div class="question-card">
      <p style="font-size: 18px; font-weight: bold; margin-top: 0;">${index + 1}. ${q.question}</p>
      ${optionsHtml}
    </div>
  `;
  questionCounter.textContent = index + 1;
}

// MCQ LOGIC CHECK: Score system, Next Question, Batch switching, Progress bar logic updated with colors
function checkAnswer(selectedIndex) {
  var options = questionContainer.querySelectorAll('.option');
  var correctIndex = currentQuestions[currentQuestionIndex].correct;
  
  for (var i = 0; i < options.length; i++) {
    options[i].style.pointerEvents = 'none';
    options[i].style.cursor = 'default';
  }
  
  var isCorrect = selectedIndex === correctIndex;
  
  if (isCorrect) {
    currentScore++;
    scoreValue.textContent = currentScore;
    
    // COLOR SCHEME: Correct answer: Green (#28a745)
    options[selectedIndex].style.background = '#d4edda'; // Light green
    options[selectedIndex].style.borderColor = '#28a745';
    resultContainer.style.background = '#d4edda'; // Light green
    resultContainer.style.borderColor = '#28a745';
    
    resultContainer.innerHTML = `
      <p style="color: #28a745; font-weight: bold; margin-top: 0;">âœ… Correct!</p>
      <p style="color: #6c757d;">Explanation: ${currentQuestions[currentQuestionIndex].explanation}</p>
      <button onclick="nextQuestion()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Next Question &gt;</button>
    `;
  } else {
    // COLOR SCHEME: Wrong answer: Red (#dc3545)
    options[selectedIndex].style.background = '#f8d7da'; // Light Red for selected wrong
    options[selectedIndex].style.borderColor = '#dc3545';
    
    // Highlight correct answer in green
    options[correctIndex].style.background = '#d4edda'; 
    options[correctIndex].style.borderColor = '#28a745'; 
    
    resultContainer.style.background = '#f8d7da'; // Light Red for result box
    resultContainer.style.borderColor = '#dc3545';
    
    resultContainer.innerHTML = `
      <p style="color: #dc3545; font-weight: bold; margin-top: 0;">âŒ Incorrect.</p>
      <p style="color: #6c757d;">The correct answer is: <strong>${currentQuestions[currentQuestionIndex].options[correctIndex]}</strong></p>
      <p style="color: #6c757d;">Explanation: ${currentQuestions[currentQuestionIndex].explanation}</p>
      <button onclick="nextQuestion()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Next Question &gt;</button>
    `;
  }

  resultContainer.style.display = 'block';
  updateProgressBar();
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < currentQuestions.length) {
    showQuestion(currentQuestionIndex);
    resultContainer.style.display = 'none';
  } else {
    showCompletion();
  }
}

function updateProgressBar() {
  var total = currentQuestions.length;
  var completed = currentQuestionIndex;
  var percentage = total > 0 ? (completed / total) * 100 : 0;
  progressBar.style.width = percentage + '%';
}

function showCompletion() {
  var totalQuestionsInBatch = currentQuestions.length;
  var percentage = totalQuestionsInBatch > 0 ? Math.round((currentScore / totalQuestionsInBatch) * 100) : 0;
  
  completionContainer.style.display = 'block';
  completionContainer.innerHTML = `
    <h2>ðŸŽ‰ Batch Completed!</h2>
    <p style="font-size: 20px;">Final Score: ${currentScore}/${totalQuestionsInBatch} (${percentage}%)</p>
    <div style="margin-top: 15px;">
      <button onclick="loadBatch(currentBatchIndex)" style="background: white; color: #28a745; border: 1px solid #28a745; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        ðŸ”„ Restart Batch
      </button>
      <button onclick="nextBatch()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-left: 10px;">
        â­ï¸ Next Batch
      </button>
    </div>
  `;
  questionContainer.style.display = 'none';
  resultContainer.style.display = 'none';
}

function nextBatch() {
  var nextIndex = currentBatchIndex + 1;
  if (nextIndex < totalBatches) {
    loadBatch(nextIndex);
  } else {
    alert('Congratulations! You have completed all batches.');
    loadBatch(0); // Restart from first batch
  }
}

// Initial load
window.onload = function () {
  loadBatch(0);
  setTimeout(loadAds, 1000); // ads load after 1 second
};
